{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="flash-messages-container">
    {% for category, message in messages %}
    <div class="flash-alert flash-alert-{{ category }}" role="alert">
        {% if category == 'success' %}
        <img src="{{ url_for('static', filename='img/icons/check-circle.svg') }}" alt="Ã‰xito" class="flash-icon" width="20" height="20">
        {% elif category == 'error' %}
        <img src="{{ url_for('static', filename='img/icons/error.svg') }}" alt="Error" class="flash-icon" width="20" height="20">
        {% elif category == 'warning' %}
        <img src="{{ url_for('static', filename='img/icons/warning.svg') }}" alt="Advertencia" class="flash-icon" width="20" height="20">
        {% else %}
        <img src="{{ url_for('static', filename='img/icons/info.svg') }}" alt="Info" class="flash-icon" width="20" height="20">
        {% endif %}
        <span>{{ message }}</span>
        <button type="button" class="flash-close" onclick="this.parentElement.remove()" aria-label="Cerrar">
            <img src="{{ url_for('static', filename='img/icons/close.svg') }}" alt="Cerrar" width="18" height="18">
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
