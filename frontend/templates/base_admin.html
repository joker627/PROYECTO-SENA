<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel - Sign Technology{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='img/general/logo.webp') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/flash.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="dashboard-container">
        <!-- Botón Menú Móvil -->
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <img src="{{ url_for('static', filename='img/icons/menu.svg') }}" alt="Menú" width="24" height="24">
        </button>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Barra Lateral -->
        {% include 'components/sidebar.html' %}

        <!-- Contenido Principal -->
        <main class="main-content">
            <!-- Flash Messages -->
            {% include 'components/flash_messages.html' %}

            <div class="content-container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
