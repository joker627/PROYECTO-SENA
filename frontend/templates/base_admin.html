<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel - Sign Technology{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='img/general/logo.webp') }}">

    <!-- Preconnect para recursos externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">

    <!-- Google Fonts optimizado -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/flash.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="dashboard-container">
        <!-- Botón Menú Móvil -->
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <span class="material-icons">menu</span>
        </button>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Barra Lateral -->
        {% include 'components/sidebar.html' %}

        <!-- Contenido Principal -->
        <main class="main-content">
            <!-- Flash Messages -->
            {% include 'components/flash_messages.html' %}

            <div class="content-container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Scripts Optimizados -->
    <script src="{{ url_for('static', filename='js/core.js') }}" defer></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
